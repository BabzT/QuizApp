<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="quiz-box">
            <div class="startbox">
                <p>Practice Questions</p>
                <button class="startbtn">Start Quiz</button>
            </div>
            <div id="quiz">
                <h1>Med-Surg Quiz App</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">TIME:10 : 00</p>
                </div>
                <p id="question"></p>

                <div class="buttons">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>
                <hr>
                <footer>
                    <p>Babz Tech.</p>
                </footer> 
            </div>
        </div>

<script src="text.js"></script>
</body>
</html>
